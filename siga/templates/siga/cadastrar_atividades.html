{% extends 'siga/base.html' %}
{% block foot %}
{% load static %}
<script src="{% static 'siga/js/cadastrar_atividades.js' %}"></script>
{% endblock %}
{% block content %}
<form id="form">
  <div class="form-group">
    <label for="nome">Nome da atividade</label>
    <input type="text" class="form-control" id="nome_ativ" name="nome_ativ" placeholder="Nome">
  </div>
  <div class="form-group">
    <label for="desc">Descrição da atividade</label>
    <input type="text" class="form-control" id="desc_ativ" name="desc_ativ" placeholder="Descrição">
  </div>
  <div class="form-group">
    <label for="link_plano_pedagogico">Data da atividade</label>
    <input type="datetime" class="form-control" id="data" name="data" placeholder="https://endereco.com">
  </div>
  <div class="form-group">
    <label for="link_plano_pedagogico">Grade de aula</label>
    <input type="text" class="form-control" id="cod_grade_aulas" name="cod_grade_aulas" placeholder="https://endereco.com">
  </div>
  <button class="btn btn-primary" id="enviar">Enviar</button>
</form>
{% endblock %}
