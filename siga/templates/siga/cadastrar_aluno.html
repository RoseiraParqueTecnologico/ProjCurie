{% extends 'siga/base.html' %}

{% block foot %}
{% load static %}
<script src="{% static 'siga/js/cadastrar_aluno.js' %}"></script>

{% endblock %}


{% block content %}

<form id="form">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
  </div>
  <div class="form-group">
    <label for="cpf">CPF</label>
    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx">
  </div>
  <div class="form-group">
    <label for="endereco">Endereço</label>
    <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Av. Fulano de Tal, nº 234">
  </div>
  <div class="form-group">
      <label for="dt_nasc">Data de Nascimento</label>
      <input type="date" name="dt_nasc" id="dt_nasc" class="form-control">
  </div>
  <div class="form-group">
    <label for="dt_nasc">Email Institucional</label>
    <input type="email" name="email_institucional" id="email_institucional" class="form-control">
  </div>
  <div class="form-group">
    <label for="rm">RA</label>
    <input type="text" class="form-control" id="ra" name="ra">
  </div>
  <button class="btn btn-primary" id="enviar">Enviar</button>
</form>


{% endblock %}
